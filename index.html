<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="image">
        <img class="photo" src="images/image-equilibrium.jpg" alt="">
        <div class="eye">
          <span><img class="eye-pic" src="images/icon-view.svg" alt=""></span>
        </div>
      </div>
      <div class="card-body">



        <h1 class="currency-name">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="body-footer">
          <div class="price-container">
            <img class="eth-logo" src="images/icon-ethereum.svg" alt="">
            <h2 class="price">0.041 ETH</h2>
          </div>
          <div class="timer">
            <img class="clock" src="images/icon-clock.svg" alt="">
            <p class="remaining-time">3 days left</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <img class="creator-pic" src="images/image-avatar.png" alt="">
        <p class="creator">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </section>


</body>

</html>
